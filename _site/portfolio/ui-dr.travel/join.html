<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>dr.travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   	<form action="#">
		<div id="wrap">
			<!-- 공통 영역 : 상단 -->
			<header>
				<h1 class="screen_out">Dr.travel</h1>
				<h2 class="tit_page">회원가입</h2>
			</header>
			<section class="section_login section_join">
				<div class="box_login">
					<ul class="list_login">
						<li>
							<img src="img/signup/icon_nickname.png" width="25" height="25" alt="Nickname">
							<input type="text" placeholder="Nickname" value="">
						</li>
						<li>
							<img src="img/signup/icon_email.png" width="25" height="25" alt="E-mail">
							<input type="text" placeholder="Email" value="">
						</li>
						<li>
							<img src="img/signup/icon_password.png" width="25" height="25" alt="Password">
							<input type="text" placeholder="Password" value="">
						</li>
						<li>
							<img src="img/signup/icon_confirm.png" width="25" height="25" alt="Confirm Password">
							<input type="text" placeholder="Confirm Password" value="">
						</li>
					</ul>
					<div class="agree_login">
						<div class="inp_agree">
							<input type="checkbox" id="agree" class="chk_agree">
							<label for="agree" class="lab_agree">
								이용약관에 동의합니다.
							</label>
						</div>
						<a href="#none" class="link_agree">내용보기</a>
					</div>
					<button type="button" class="btn_login">완료</button>
				</div>
			</section>
		</div>
	</form>	
</body>
</html>
