<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>dr.travel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form action="#">
		<div id="wrap" class="wrap_login">
			<!-- 공통 영역 : 상단 -->
			<header>
				<h1 class="screen_out">Dr.travel</h1>
				<h2 class="tit_page">로그인</h2>
			</header>
			<section class="section_launcher">
				<img src="img/launcher/img_bg1.png" width="225" height="200" class="img_bg1" alt="">
				<img src="img/launcher/img_bg2.png" width="225" height="200" class="img_bg2" alt="">
				<img src="img/launcher/img_logo.png" width="220" height="225" class="img_logo" alt="Dr.Travel 여행 QnA 커뮤니티">
			</section>
			<section class="section_login">
				<div class="box_login">
					<ul class="list_login">
						<li>
							<img src="img/signup/icon_email.png" width="25" height="25" alt="E-mail">
							<input type="text" placeholder="Email" value="">
						</li>
						<li>
							<img src="img/signup/icon_password.png" width="25" height="25" alt="Password">
							<input type="text" placeholder="Password" value="">
						</li>
					</ul>
					<button type="button" class="btn_login" onclick="location.href='home.html'">로그인</button>
					<div class="other_login">
						<a href="join.html" class="link_join">회원가입</a>
						<a href="#none" class="link_find">아이디/비밀번호 찾기</a>
					</div>
				</div>
			</section>
		</div>
	</form>
</body>
</html>
